<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<script>
//used for defining a array
//unlike c there is no fixed size of array, hence no limitation in size :)
var arr=["a","b","c"];
var l=[1,2,3];
//it is used for concatenating 2 arrays like we concatenate 2 strings in c++ wsing + operator

var alpha=arr.concat(l);
document.write(arr);
document.write("<br>");
document.write("Alphanumeric: "+alpha);
//alpha will be : ["a","b","c",1,2,3]

</script>

</body>
</html>
